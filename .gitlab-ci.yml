# Official language image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/python/tags/
image: python:latest

before_script:
  - python -V # Print out python version for debugging
  - pip install virtualenv
  - virtualenv venv
  - source venv/bin/activate
  - pip install -r requirements.txt

unit tests:
  stage: test
  script:
    - pip install unittest-xml-reporting
    - python -m xmlrunner -o junit-reports
  artifacts:
    reports:
      junit: junit-reports/*.xml
  only:
    - master
    - develop
    - merge_requests

# pep8 runs different tests for different Python versions
style check:
  stage: test
  script:
    - pip install pylint
    - pylint -e all -d invalid-name,missing-docstring --confidence HIGH,INFERENCE --generated-members="numpy.*,torch.*" -f colorized ./*
    - echo "PyLint exit code:" $?
  only:
    - master
    - develop
    - merge_requests

checkin deliverables:
  stage: deploy
  before_script:
    - pip install nbconvert
  script:
    - jupyter nbconvert --to html webpages/progress_checkin/"Project Check-in".ipynb --template full --output index
    - mkdir -p progress_checkin
    - mv webpages/progress_checkin/index.html progress_checkin/index.html
  artifacts:
    name: "check-in_gradescope_upload"
    paths:
      - progress_checkin
  only:
    - master

final deliverables:
  stage: deploy
  before_script:
    - pip install nbconvert
  script:
    - jupyter nbconvert --to html webpages/project_webpage/presentation.ipynb --template full --output index
    - mkdir -p project_webpage/project_webpage
    - mv webpages/project_webpage/index.html project_webpage/project_webpage/index.html
  artifacts:
    name: "gradescope_upload"
    paths:
      - project_webpage
  only:
    - master

pages:
  stage: deploy
  before_script:
    - pip install nbconvert
  script:
    - jupyter nbconvert --to html webpages/project_webpage/presentation.ipynb --template full --output index
    - jupyter nbconvert --to html webpages/progress_checkin/"Project Check-in".ipynb --template full --output index
    - mkdir public
    - mv webpages/project_webpage/index.html public/index.html
    - mv webpages/progress_checkin/index.html public/progress.html
  artifacts:
    paths:
      - public
  only:
    - master
    - feature/project-checkin
